<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- left side -->
    <div class="container">
        <div class="left">
            
            <div class="logo">
                <div class="img">
                <img src="odin logo.png" style="width: 50px;" height="70px" alt="">
            </div>
                <h1>odin </h1>
            </div>
        </div>
        <!-- right side -->
        <div class="right">

       <div class="div1">
        <div class="content">
            <p>this is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams.
            Sign up now to get started. </p> <br>
            <p> You know you want to.</p>
        </div>
       </div>
       <div class="div2">
       

        <form >
            <div>Let's do this!</div>
            <div class="sign up">
            <div class="row">
               <div class="inner">
                <label for="fname"> first name</label>
                <input type="text" id="fname">
               </div>
               <div class="inner">
                <label for="lname">last name</label>
                <input type="text" id="lname">
               </div>
               </div>
               <div class="row">
                <div class="inner">
                 <label for="email"> Email</label>
                 <input type="email" id="email">
                </div>
                <div class="inner">
                 <label for="num">phone number</label>
                 <input type="number" id="num">
                </div>
                </div>
                <div class="row">
                    <div class="inner">
                     <label for="pass"> password</label>
                     <input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]) .{8,}" required>
                     <p class="spn" id="spn">* must!  <span id="firsts">number, </span><span id="seconds">lowercase,</span><span id="thirds">1 uppercase</span> </p>
                    </div>
                    <div class="inner">
                     <label for="cpass">confirm password</label>
                     <input type="password" id="cpass" name="cpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"required>
                     <span class="spn" id="cspn">* password do not match</span>
                    </div>
        </div>
    </div>
        </form>
        

       </div>
       <div class="div3">
        <div class="submit">
            <button>Creat Account</button>
            <p>Already have an account? </p>  <a href="#">log in</a>
            
        </div>
       </div>

    </div>

       

    <script>
        var input = document.getElementById("pass");
        var confirm = document.getElementById("cpass");
        var fpass = document.getElementById("spn");
        var cpss = document.getElementById("cspn");

        input.onfocus = function() {
            document.getElementById("spn").style.display = "block";
          }
          input.onblur = function() {
            document.getElementById("spn").style.display = "none";
          }
          confirm.onblur = function() {
            document.getElementById("cspn").style.display = "none";
          
          }
          confirm.onfocus = function() {
            document.getElementById("cspn").style.display = "block";
          
          }

          input.onkeyup = function(){
          
          if (input.value.length >= 8){
            fpass.style.display = "none";
            

          }
          else {
            fpass.style.display = "block";
          }
            //lowercase
          let lowercase;
          lowercase = /[a-z]/g;
          if (input.value.match(lowercase)) {

            document.getElementById("seconds").style.color = "green";
           

            }
            else {
                document.getElementById("seconds"). style.color =
                "red";
                fpass.style.display = "block";
          }


            //upercase
          let uppercase;
          uppercase = /[A-Z]/g;
          if (input.value.match(uppercase)) {

            document.getElementById("thirds").style.color = "green";
           

            }
            else {
                document.getElementById("thirds"). style.color =
                "red";
                fpass.style.display = "block";
          }
      // NUMBERS

      let number;
      number = /[0-9]/g;
      if (input.value.match(number)) {

        document.getElementById("firsts").style.color = "green";
       
       
        }
        else {
            document.getElementById("firsts"). style.color =
            "red";
           
      }


     function myFunctin(p1,p2,p3){
      return p1, p2 , p3
     }
       let results = myFunctin(/[0-9]/g, /[A-Z]/g,  /[a-z]/g);



      if (input.value.match(results)){
        input.style.border= "1px solid var(--input) ";
      }
        
        }
        

        
        

        confirm.onkeyup = function(){
            if (confirm.value==(input.value)){
                cpss.style.display = "none";
                confirm.style.border ="1px solid  var(--input)";
            }
            else {
                cpss.style.display = "block";
                confirm.style.border ="1px solid red";
            }
        }
    </script>

</body>
</html>
